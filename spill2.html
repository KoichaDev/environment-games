<body>
  <img src="./assets/img/spill2/back-btn.png" alt="tilbake-knapp" id="back-btn">

            <div class="top-items">
               <img src="./assets/img/spill2/eple.png" alt="banan-skall" class="mat" id="eple">

            <div class="bottom-item">
              <img src="./assets/img/spill2/squash.png" alt="Squash" class="mat" id="squash">
              <img src="./assets/img/spill2/ketchup.png" alt="Ketchup" style="padding-left: 5rem;" class="ikke-mat" id="ketchup">
              <img src="./assets/img/spill2/jordbær.png" alt="Jordbær" style="padding-left: 5rem;" class="mat" id="jordbær">
            </div>
          </div>
        </div>
      </div> <!-- END col -->
      <div class="col-xl-2 mx-auto" style="padding: 1em 1.25rem;">
        <img src="./assets/img/spill2/pil-beskrivelse.png" alt="Beskrivelse på matavfall" style="width: 12rem;">
