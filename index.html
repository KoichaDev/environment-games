<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Customized CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Main JS -->
    <script src="./assets/js/main.js" type="module" defer></script>
    <title>Drag-n-drop</title>
</head>

<body>

    <div class="container draggable-elements py-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Truse.png" class="draggable" draggable="true" alt="Truse" id="truse">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Banan.png" class="draggable" draggable="true" alt="Banan" id="banan">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Blå Ufo.png" class="draggable" draggable="true" alt="plastikk-skyr" id="plastikk-skyr">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Dritt Eple.png" class="draggable" draggable="true" alt="Eple" id="eple">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Gul kjøtt.png" class="draggable" draggable="true" alt="plast" id="plast">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Tom Kartong.png" class="draggable" draggable="true" alt="Tom kartong" id="tom-kartong">
            </div> 
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Sokker.png" class="draggable" draggable="true" alt="Sokker" id="sokker">
            </div>
            <div class="col-lg-3 col-xl-3">
                <img src="./assets/img/Krykke.png" class="draggable" draggable="true" alt="Krykke-glass" id="krykke-glass">
            </div>
            <div class="col-lg-6 col-xl-6 d-flex justify-content-center">
                <img src="./assets/img/Eple flaske.png" class="draggable" draggable="true" alt="Eple flaske" id="eple-flaske">
            </div>
            <div class="col-lg-6 col-xl-6">
                <img src="./assets/img/Kartong.png" class="draggable" draggable="true" alt="Kartong" id="kartong">
            </div>
        </div> <!-- End row -->
    </div><!-- END container -->

    <div class="container droppable-elements fixed-bottom py-5">
        <div class="row">
            <div class="col-lg-3 col-xl-3"> 
                <span>
                    <img src="./assets/img/Mat boks.png" draggable="false" class="droppable" alt=" Mat boks" data-draggable-id='mat-boks'>
                </span>
            </div>
            <div class="col-lg-3 col-xl-3"> 
                <span>
                    <img src="./assets/img/Papir Boks.png" draggable="false" class="droppable" alt="Papir boks" data-draggable-id='papir-boks'>
                </span>
            </div>
            <div class="col-lg-3 col-xl-3">
                <span>
                    <img src="./assets/img/Glass Boks.png" draggable="false" class="droppable" alt="Glass boks" data-draggable-id='glass-boks'>
                </span>
            </div>
            <div class="col-lg-3 col-xl-3"> 
                <span>
                    <img src="./assets/img/RestAvfall.png" draggable="false" class="droppable" alt="Restavfall Boks" data-draggable-id='restavfall-boks'>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
